<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      About Us
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">About Us</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Group Members</ion-card-title>
      <ion-card-subtitle>BSIT 3C</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="piolo" src="assets/piolo.jpg" />
          </ion-thumbnail>
          <ion-label>PIOLO MERIN</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="emgie" src="assets/emgie.jpg" />
          </ion-thumbnail>
          <ion-label>EMGIE GUIEB</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/ed.jpg" />
          </ion-thumbnail>
          <ion-label>ED ZYRILE LABIANO</ion-label>
        </ion-item>
  
        
      </ion-list>
    </ion-card-content>
  </ion-card>
  

  <ion-card>
    <ion-card-header>
      <ion-card-title>Follow Us Here</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item lines="none">
          <ion-icon name="logo-facebook" slot="start"></ion-icon>
          <ion-label><a href="https://www.facebook.com/piolo.merin.01" target="_blank">Piolo Merin</a></ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="logo-facebook" slot="start"></ion-icon>
          <ion-label><a href="https://www.facebook.com/emgie.guieb.2024" target="_blank">Emgie Guieb</a></ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="logo-facebook" slot="start"></ion-icon>
          <ion-label><a href="https://www.facebook.com/edlabiano19" target="_blank">Ed Zyrile Labiano</a></ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
